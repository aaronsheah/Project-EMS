{% extends "template.html" %}

{% block content %}
<div class="container">
	<h1>My Appliances</h1>

	<table class="table table-responsive">
		<thead>
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th>ID</th>
			</tr>
		</thead>
		<tbody>
			{% for appliance in appliances %}
			<tr>
				{% if appliance %}
				<td>
					<a href="/appliances?id={{appliance.key.urlsafe()}}">{{ appliance.name }}</a>
				</td>
				<td>{{ appliance.category }}</td>
				<td>{{ appliance.key.id() }}</td>
				{%endif%}

				{% if not appliance %}
				<td>Nothing Here</td>
				{% endif %}
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<button class="btn btn-success" style="width:100%;height:50px;">+ Add New Appliance</button>
</div>

{% endblock %}
